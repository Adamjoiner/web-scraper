<div class="row">
    <div class="col col-md-8 col-md-offset-2">
        <table class="table table-striped table-hover">
            <tr ng-repeat="site in sites">
                <td>{{site}}</td>
                <td class="text-right">
                    <a href="/view/{{site}}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-search"></span></a>
                    <a href="/sites/{{site}}/download" target="_blank" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download-alt"></span></a>
                    <!--<a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></a>-->
                </td>
            </tr>
        </table>
    </div>
</div>
